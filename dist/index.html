<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hami</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header class="header bg-primary">
      <div class="wrapper header__container">
        <a href="/" class="header__logo">
          <img
            src="./assets/images/logo.png.webp"
            alt="Hami home"
            class="header__img"
          />
        </a>

        <button class="burger">
          <span class="burger__line burger__line--top"></span
          ><span class="burger__line burger__line--mid"></span
          ><span class="burger__line burger__line--bot"></span>
        </button>

        <nav class="header__nav">
          <ul class="header__list" role="list">
            <li class="header__list-item">
              <a href="/" aria-current="page" class="header__link">Home</a>
            </li>
            <li class="header__list-item">
              <a href="./hosting.html" class="header__link">Hosting</a>
            </li>
            <li class="header__list-item">
              <a href="./about.html" class="header__link">About</a>
            </li>
            <li class="header__list-item">
              <a href="./contact.html" class="header__link">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="hero bg-primary">
      <div class="wrapper hero__container">
        <div class="hero__info flow">
          <h1 class="title">The best web hosting</h1>
          <h2 class="title--lead">
            Starting at <span class="crossed">$7.99</span> $2.95/month
          </h2>
          <p class="lead">
            Everything you will EVER need to Host and Manage your Website
          </p>
          <a href="./contact.html" class="btn">Start now</a>
        </div>
        <img
          src="./assets/images/hero/hero-stack.webp"
          alt="tech"
          class="hero__img"
        />
      </div>
      <div class="hero__pattern">
        <img src="./assets/images/hero/hero-pattern.png.webp" />
      </div>
    </section>

    <section class="section domain">
      <div class="wrapper domain__container flex">
        <div class="domain__info">
          <div class="section__info flow">
            <h2 class="section__title">Find your perfect domain name</h2>
            <h6 class="section__lead">Only $7 for the first year</h6>
          </div>
        </div>
        <div class="domain__search">
          <form class="form domain__form">
            <div class="form__group form__group--inline domain__group">
              <label for="domain-search" class="visually-hidden"
                >Domain name</label
              >
              <input
                type="text"
                class="form__input domain__input"
                id="domain-search"
                placeholder="Your Domain"
                required
              />
              <label for="domain-extantion" class="visually-hidden"
                >Domain extantion</label
              >
              <select
                name="domain-extantion"
                id="domain-extantion"
                class="form__input form__input--select domain__select"
              >
                <option value=".COM" selected>.COM</option>
                <option value=".NET">.NET</option>
                <option value=".ORG">.ORG</option>
                <option value=".CO">.CO</option>
              </select>
              <input
                type="submit"
                class="btn btn--primary domain__submit"
                value="Search domain"
              />
            </div>
          </form>
        </div>
      </div>
    </section>

    <script src="./app.js"></script>
  </body>
</html>
